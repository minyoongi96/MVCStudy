<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>N부터 M까지의 합</title>
</head>
<body>
	<form action="/MVC01/fs.do" method="post">	<!-- fs.do로 실행, post 방식으로 -->
		<table border='0.3'>
			<tr>
			<td>첫번째 정수</td>
			<td><input type="text" name="num1"/></td>	<!-- num1 이름의 파라미터 -->
			</tr>
			<tr>
			<td>두번째 정수</td>
			<td><input type="text" name="num2"/></td>	<!-- num2 이름의 파라미터 -->
			</tr>
			<tr>
				<td><input type="submit" value="계산"/></td>	<!-- submit: action할 곳으로 전송 -->
				<td><input type="reset" value="취소"/></td>
			</tr>
		</table>
	</form>
</body>
</html>
